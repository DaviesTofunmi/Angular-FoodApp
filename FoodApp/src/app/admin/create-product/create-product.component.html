

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="ms-3">
        <h2>Create Product</h2>
        <div>
        <label for="product_name">Product Name</label> <br>
        <input type="text"  [(ngModel)]="productObj.name" name="product_name">
        </div>
        <div>
        <label for="product_price">Product Price</label> <br>
        <input type="text" [(ngModel)]="productObj.price" name="product_price" >
        </div>
        <div>
        <label for="product_category">Product Category</label> <br>
       <select [(ngModel)]="productObj.category" name="product_category" id="">
        <option value="Breakfast">Breakfast</option>
        <option value="Lunch">Lunch</option>
        <option value="Dinner">Dinner</option>
       </select>
        </div>
        <div>
            <label for="product_desc">Product Description</label> <br>
            <textarea name="product_desc" [(ngModel)]="productObj.desc" id=""></textarea>
        </div>
        <div>
          <input name="product_img" (change)="handleFileInput($event)"  type="file">
        </div>
        <br>
        <button (click)="createProduct()">Create</button> <br> <br>
    </div>
        <h2>Existing Products</h2>

        <table class=" table table-striped"  >
            <thead>
              <tr>
                <th scope="col">No.</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Category</th>
                <th scope="col">Description</th>
                <th scope="col">Image</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
             
              <tr *ngFor="let item of derivedData; let i =index">
               
                    <th scope="row">{{i+1}}</th>
                    <td>{{item.product_name}}</td>
                    <td>{{item.product_price}}</td>
                    <td>{{item.product_category}}</td>
                    <td>{{item.product_desc}}</td>
                    <td>{{item.product_img}}</td>
                    <td>
                        <button  class="btn btn-warning">Edit</button>
                        <button   class="btn btn-dark ms-3 ">Delete</button>
                    </td>
              </tr>
            </tbody>
          </table>


   
            <button name= 'logout'>Logout</button>
  
</body>
</html>
