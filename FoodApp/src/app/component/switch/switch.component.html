
<div [ngSwitch]="date">
   
    <span *ngSwitchCase= 0>It's Sunday!</span>
    <span *ngSwitchCase= 1>It's Monday!</span>
    <span *ngSwitchCase= 2>It's Tuesday!</span>
    <span *ngSwitchCase= 3>It's Wednesday!</span>
    <span *ngSwitchCase= 4>It's Thursday!</span>
    <span *ngSwitchCase= 5>It's Friday!</span>
    <span *ngSwitchCase= 6>It's Saturday!</span>
    <span *ngSwitchDefault>Cannot predict day</span>

</div>
